<html>
<head>
<script language = "JavaScript">

var piclist = [ "images/slide1.jpg", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg"];
var cliplist = [ "sounds/ozai.mp3", "sounds/energybending.mp3", "sounds/revenge.mp3", "sounds/lionturtle.mp3", "sounds/Spirit.mp3"];

var number = 0;
function startShow()
{
   var pic = document.getElementById("picFrame");
   var clip = document.getElementById("myAudio");
  

   pic.src = piclist[number];
    
   

   clip.src = cliplist[number];
   clip.play()

   number = number +1;
   if(number > 4)
   {
     number = 0
   }

}

</script>
</head>
<body>
<center>
<h1> Avatar Slideshow <h1>

<img id="picFrame" src= "images/slide0.jpg"/>
<audio id = "myAudio"> </audio>
<br/>
<br/>

<input type="button" value="Click here" onClick= "startShow()">

</center>
</body>
</html>
