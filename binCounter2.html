<html>
<head>
<script language="javaScript">
var number = 0;
var autoClicked = false
function addOne()
{
    number++; // same as number = number + 1 and number + = 1
    if (number == 16 )
    {
        number = 0;
    }
    var textBox  = document.getElementById("count");
	textBox.value = number; 
    flipLeds();
}
    
function flipLeds()
    {
        onesPlace();
        twosPlace();
        foursPlace();
        eightsPlace();
    }
    
function onesPlace()
{
    var onesLed = document.getElementById("ones");
    if (number % 2 == 0) 
    {
        onesLed.src = "images/ledoff.png"
    }
    else
    {
        onesLed.src = "images/ledon.png"
    }
}

function twosPlace()
{
    var twosLed = document.getElementById("twos");
    if (number % 4 < 2)
    {
        twosLed.src = "images/ledoff.png"
    }
    else
    {
        twosLed.src = "images/ledon.png"
    }
}

function foursPlace()
{
        var foursLed = document.getElementById("fours")
        if (number % 8 < 4)
        {
            foursLed.src = "images/ledoff.png"
        }
        else
        {
            foursLed.src = "images/ledon.png"
        }
}
            
function eightsPlace()
{
    var eightsLed = document.getElementById("eights")
    if (number % 16 < 8)
    {
        eightsLed.src = "images/ledoff.png"
    }
    else
    {
        eightsLed.src = "images/ledon.png"
    }
}
      


</script>
<head>
<body> 
<center>
<h1> Binary Clock </h1>

<input type = "button" value = "Add One" onclick="addOne()"/>
<input id="runStop" type = "button" value = "Run" onclick="auto()"/><br/><br/>
<input id="count" type = "text" size ="20" style="text-align:center">


<div id="first" style="position:absolute; top:150; left: 600">
2^0<br/>
<img id="ones" src="images/ledoff.png" width="50"/>
</div>

<div id="second" style="position:absolute; top:150; left: 500">
2^1<br/>
<img id="twos" src="images/ledoff.png" width="50"/>
</div>

<div id="third" style="position:absolute; top:150; left: 400">
2^2<br/>
<img id="fours" src="images/ledoff.png" width="50"/>
</div>


<div id="fourth" style="position:absolute; top:150; left: 300">
2^3<br/>
<img id="eights" src="images/ledoff.png" width="50"/>
</div>



</center>
</body>
</html>
