<html>
<head>
<script language="javaScript">
var timer;
function beginAnim()
{

    var myDude = document.getElementById("dude");
    var xPos = myDude.style.left
    xPos = parseInt(xPos);
    //alert(xPos);
    xPos -= 5;
    myDude.style.left = xPos;
    
    if (xPos > 10)
        timer = setTimeout("beginAnim()", 30);
    else 
    {
        clearTimeout(timer)
        myDude.style.left = 900;
    }

}
 
   
</script>
</head>
<body bgcolor= "#78BCDE">
<center>
<h1>My Animation</h1>
<input type = "button" value = "Start" onClick="beginAnim()"/>
</center>
<div id="setting" style="position:absolute; top:125; left:100">
<img src="images/anim1Bkgnd.jpg" width="800"/>
</div>
<div id="dude" style="position:absolute; top:350; left:900">
<img src="images/walking1.gif" width = "150"/>
</div>
</body>
</html>
